<html>
  <head>
  </head>
    <body>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
      <script src="js/script.js"></script>
      <link rel="stylesheet" href="css/style.css"/>
      
      <label for="prénom">Prénom: </label>
      <input type="text" id="prénom"><br><br>
      <label for="nmMilieu">Nom du milieu: </label>
      <input type="text" id="nmMilieu"><br><br>
      <label for="nmFamille">Nom de famille: </label>
      <input type="text" id="nmFamille"><br><br><br>
      <input type="button" id="initiale" value="Initiales" onclick="initiales()">
      <input type="button" id="complet" value="Nom complet" onclick="nmComplet()">
      <input type="button" id="nmUtilisateur" value="Nom d'utilisateur" onclick="nmDUtilisateur()">
      <script>
          function initiales(){
                var prenom = document.getElementById("prénom").value;
                var nomMilieu = document.getElementById("nmMilieu").value;
                var nomDeFamille = document.getElementById("nmFamille").value;
                var initiale = "<br><hr><br>" + prenom[0].toUpperCase() + "." + nomMilieu[0].toUpperCase() + "." + nomDeFamille[0].toUpperCase() + ".";
                var affiche = document.getElementById("reponseBox");
                affiche.innerHTML = initiale;
            }
            
            function nmComplet(){
                var prenom = document.getElementById("prénom").value;
                var nomMilieu = document.getElementById("nmMilieu").value;
                var nomDeFamille = document.getElementById("nmFamille").value;
                var complet = "<br><hr><br>" + prenom + " " + nomMilieu + " " + nomDeFamille + " "
                var affiche = document.getElementById("reponseBox");
                affiche.innerHTML = complet;
            }
            
            function nmDUtilisateur(){
                var prenom = document.getElementById("prénom").value;
                var nomMilieu = document.getElementById("nmMilieu").value;
                var nomDeFamille = document.getElementById("nmFamille").value;
                var utilisateur = "<br><hr><br>" + prenom + nomMilieu[0] + nomDeFamille[0]
                var affiche = document.getElementById("reponseBox");
                affiche.innerHTML = utilisateur;
            }
            
      </script>
      
      <div id="reponseBox">
          
      </div>
      
    </body>
</html>
